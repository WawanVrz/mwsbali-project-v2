        maxZoom: 20, 
        id: 'mapbox.streets', 
        accessToken: 'sk.eyJ1Ijoid2F3YW5yYWhtYXdhbiIsImEiOiJjam0wYmkwb2IyNHExM3FsZGY0aWlzamd1In0.2NxWKwk1V15gi7qS9Ykg8Q'}).addTo(mymap);
